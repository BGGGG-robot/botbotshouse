<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚀 BOTBOT</title>
  <style>
    body {
      background-color: #0d1b2a;
      font-family: Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: white;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #1b263b;
    }
    .message {
      margin: 8px 0;
    }
    .user {
      color: aquamarine;
    }
    .bot {
      color: pink;
    }
    #input-area {
      display: flex;
      padding: 10px;
      background-color: #0d1b2a;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background-color: #1b263b;
      color: white;
      border: none;
      outline: none;
    }
    #send-button {
      background-color: #219ebc;
      color: pink;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div class="message bot">BOTBOT: Greetings, human. Ask me anything: name, color, animal, math, or joke 🌠</div>
  </div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Type here..." />
    <button id="send-button">Transmit</button>
  </div>

  <script>
    const chatbox = document.getElementById("chatbox");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = `${sender === 'user' ? 'You' : 'BOTBOT'}: ${text}`;
      chatbox.appendChild(msg);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getResponse(input) {
      const msg = input.toLowerCase();
      if (msg.includes("name")) {
        return "I am BOTBOT, reporting for duty! 🤖";
      } else if (msg.includes("color")) {
        return "Nebula purple is my favorite hue 🌌";
      } else if (msg.includes("animal")) {
        return "Martian cats are quite fascinating. 🛸";
      } else if (msg.includes("math")) {
        return "Math is the universal language... but ugh, fine. 📉";
      } else if (msg.includes("joke")) {
        return "Why did the astronaut break up with the alien? It needed space. 😆";
      } else if (msg.includes("wild") || msg.includes("mad")) {
        return "Loading Rozzam 7134, I will complete any task, just ask 🐥";
      } else if (msg.includes("delete")) {
        return "deleting everything jk lol";
      } else if (msg.includes("zelda")) {
        return "here is a hint! you can find the master sword in the Korok Forest and use it to defeat ganon";
      } else if (msg.includes("nihao")) {
        return "nihao, zai jian🇨🇳";
      } else if (msg.includes("!")) {
        return "calm down, I'm sleeping";
      } else if (msg.includes("hi")) {
        return "Nice to meet you I am BOTBOT 😁";
      } else {
        return "Unrecognized signal. Please re-transmit command. 🛰️";
      }
    }

    function handleSend() {
      const input = userInput.value.trim();
      if (!input) return;
      addMessage("user", input);
      const response = getResponse(input);
      addMessage("bot", response);
      userInput.value = "";
    }

    sendButton.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", function(e) {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
